<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Mess-of-a-guess</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css" />
</head>

<body>
  <header>
    <img src="img/layout/logo.png" />
    <h1>Ekinator</h1>
  </header>

  <main>
    <section class="game-start">
      <h2>Think of Someone!</h2>
      <button class="btn btn-start btn-warning">I'm Ready!</button>
    </section>

    <section class="quest" style="display: none">
      <h2></h2>
      <div class="answer-buttons">
        <button class="btn btn-yes btn-success">Yes</button>
        <button class="btn btn-no btn-danger">No</button>
      </div>
      <button class="btn btn-reset-game btn-info" style="display: none">Play Again?</button>
    </section>

    <section class="new-quest" style="display: none">
      <h2>OK, I gave up...</h2>

      <form class="ending-form">
        <label for="newGuess">You thought of: </label>
        <input name="newGuess" type="txt" id="newGuess" placeholder="Your Guess" required />

        <label for="newQuest">Question to differentiate:</label>
        <input name="newQuest" type="txt" id="newQuest" placeholder="The answer is YES for yours" required />

        <button type="submit" class="btn btn-add-guess btn-primary">Make me Smarter!</button>
      </form>
    </section>
  </main>

  <footer>coffeerights &copy; 2021</footer>


  <script src="lib/jquery/jquery.js"></script>
  <script src="js/services/storage-service.js"></script>
  <script src="js/services/quest-service.js"></script>
  <script src="js/quest-controller.js"></script>
</body>

</html>
